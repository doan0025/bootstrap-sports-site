   <!-- CONTENT -->
   <div class='container'>
      <form role="form">
         <fieldset>
         <div class="col-sm-6 col-md-6 pull-left" id="register">
         <legend>Register to Buy Ticket Online</legend>
            <div class="form-group">
               <label for="name">Name</label>
               <span class="glyphicon glyphicon-user"></span>
               <input class="form-control" id=name name=name type=text placeholder="First and Last name" required>
            </div>
            <div class="form-group">
               <label for=address>Address</label>
               <span class="glyphicon glyphicon-map-marker"></span>
               <input  class="form-control" id=address name=address type=text placeholder="Address" required>
            </div>
            <div class="form-group">
               <label for=city>City</label>
               <span class="glyphicon glyphicon-map-marker"></span>
               <input class="form-control" id=city name=city type=text placeholder="City" required>
            </div>
            <div class="form-group">
               <label for=postcode>Postal Code</label>
               <span class="glyphicon glyphicon-map-marker"></span>
               <input class="form-control" id=postcode name=postcode type=text placeholder="Postal Code" required>
            </div>
            <div class="form-group">
               <label for=postcode>Province</label>
               <span class="glyphicon glyphicon-map-marker"></span>
               <input class="form-control" id=postcode name=postcode type=text placeholder="Province" required>
            </div>
         </div>

         <div class="col-sm-6 col-md-6 pull-right" id="register">
         <legend>Payment Details</legend>
         <div class="form-group" required>
            <label for="card-type">Card Type</label>
            <span class="glyphicon glyphicon-pencil"></span>
            <select class="form-control" name="card-type" id="card-type">
               <option value="1">Visa/Credit</option>
               <option value="2">American Express</option>
               <option value="3">Mastercard</option>
            </select>
         </div>
         <div class="form-group">
            <label for=cardnumber>Card Number</label>
            <span class="glyphicon glyphicon-pencil"></span>
            <input class="form-control" id=cardnumber name=cardnumber maxlength="16" type=password placeholder="Type in 16 digits"require>
         </div>
         <div class="form-group">
            <label for=cvv>CVV</label>
            <span class="glyphicon glyphicon-pencil"></span>
            <input class="form-control" id=cvv name=cvv maxlength="5" type=password placeholder="Type in youur 3 or 5 digits" required>
         </div>
         <div class="form-group">
            <label for=cardholder>Card Holder's name</label>
            <span class="glyphicon glyphicon-pencil"></span>
            <input class="form-control" id=cardholder name=cardholder type=text placeholder="Type in name of card-holder" required>
         </div>
         
         <hr> 
               <div>
               <button id="buttonSignUp" name="buttonSignUp" class="btn" type="submit">Sign Up</button>
               </div>
               <div>
                  <button id="buttonReset" name="buttonReset" class="btn" type="reset">Reset</button>
               </div>
            </div> 
         
         </fieldset>
      </form>
   </div>
